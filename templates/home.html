{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Card Elastic Hover Effect */
    .product-card {
        transition: transform 0.3s cubic-bezier(0.25, 1.5, 0.5, 1);
    }

    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Uniform Card and Image Sizes */
    .card {
        height: 100%;
        /* Ensures cards are the same height */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-img-top {
        height: 250px;
        object-fit: cover;
        /* Ensures image covers the area without distortion */
        width: 100%;
        /* Ensures image takes full width */
        border-radius: 10px 10px 0 0;
        transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
        transform: scale(1.05);
    }

    .card-title {
        font-weight: 600;
    }

    .price {
        color: #007bff;
        font-weight: bold;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }

    /* "See All" Button Styling */
    .see-all-btn {
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .see-all-btn:hover {
        transform: translateX(-50%) scale(1.05);
        transition: transform 0.3s cubic-bezier(0.25, 1.5, 0.5, 1);
    }
</style>

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm bg-light position-relative">
    <div class="container text-center">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/slider1.jpg' %}" class="img-fluid rounded shadow-lg" alt="Shop Banner">
        </div>
    </div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION POPULAR PRODUCTS ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading d-flex justify-content-between align-items-center mb-4">
            <h3 class="section-title fw-bold">Popular Products</h3>
            <a href="{% url 'store' %}" class="btn btn-primary btn-lg rounded-pill px-4">See All</a>
        </header>
        <div class="row g-4">
            <!-- Product Card Template -->
            {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch">
                <div class="card product-card shadow-sm border-0">
                    <a href="{{ product.get_url }}" class="position-relative">
                        <img src="{{ product.image.url }}" class="img-fluid card-img-top"
                            alt="{{ product.product_name }}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <a href="{{product.get_url}}"><h5 class="card-title text-center mb-3">{{ product.product_name }}</h5></a>
                        
                        <p class="price text-center text-primary h5 mb-4">${{ product.price }}</p>
                        <a href="{{ product.get_url }}" class="btn btn-outline-primary btn-sm mt-auto">View
                            Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End Product Card -->
        </div> <!-- row.// -->
    </div> <!-- container // -->
</section>
<!-- ========================= SECTION POPULAR PRODUCTS END// ========================= -->
{% endblock content %}
